<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junior Specialists</title>
    <link rel="stylesheet" href="styleQuestions.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header__list">
            <div class="header__logo">
                <img src="image/logo3.png" width="100px" height="100px" alt="logo">
            </div>
            <div class="header__teamName">
                <p>junior specialists</p>
            </div>
        </div>
    </header>
    <nav class="menu">
        <a class="menu__item menu__m1" href="indexHome.html">home</a>
        <a class="menu__item menu__m2" href="indexQuestions.html">questions</a>
        <a class="menu__item menu__m3" href="indexAbout.html">about</a>
    </nav>
    <div class="selects__wrapp">
        <div class="selects">
            <select class="select__file-system" id="selectorFile">
                <option value="sistem 0">Select file system</option>
                <option value="sistem 1">CSV</option>
                <option value="sistem 2">JSON</option>
                <option value="sistem 3">XML</option>
                <option value="sistem 4">YAML</option>
            </select>
            <select class="select__question-theme" id="selectorQuestion">
                <option value="theme 0">Select question theme</option>
                <option value="theme 1">Мета-теги</option>
                <option value="theme 2">Unit-тесты</option>
                <option value="theme 3">Элемент HTML &lt;input&gt;</option>
                <option value="theme 4">Схлопывающиеся margin</option>
                <option value="theme 5">Псевдоэлементы ::after и ::before</option>
            </select>
        </div>



        <a href="#popup" class="popup_button-plus">+</a>
    </div>


    <div id="popup" class="popup">
        <a href="#wrapper" class="popup__area"></a>
        <div class="popup__body">
            <a href="#" class="popup__close">×</a>
            <label for="question">Question: </label><br>
            <input class="textQuestion" type="text" size="40" id="question" autocomplete = "off" maxlength="255">
            <form action="themePopUp" method="post">
                <div class="selector">
                    <label for="themePopUp">Theme: </label>
                    <p><select class="listSelector" id="themePopUp">
                        <option value="theme 0">Select one theme</option>
                        <option value="theme 1">Мета-теги</option>
                        <option value="theme 2">Unit-тесты</option>
                        <option value="theme 3">Элемент HTML &lt;input&gt;</option>
                        <option value="theme 4">Схлопывающиеся margin</option>
                        <option value="theme 5">Псевдоэлементы ::after и ::before</option>
                    </select></p>
                </div>
            </form>

            <label for="theme">Answer : </label>
            <div class="radio">
                <div class="radio__firstRadio">
                    <input id="fid-1" type="radio" name="radio" value="off" checked>
                    <label for="fid-1"></label>
                    <p>True</p>
                </div>
                <div class="radio__secondRadio">
                    <input id="fid-2" type="radio" name="radio" value="off">
                    <label for="fid-2"></label>
                    <p>False</p>
                </div>
            </div>


            <br>
            <label for="theme">File system: </label>
            <div class="checkbox">
                <label class="circul-checkbox" tabindex="1"><input type="checkbox" name="checkbox">CSV</label>
                <label class="circul-checkbox" tabindex="2"><input type="checkbox" name="checkbox">JSON</label>
                <label class="circul-checkbox" tabindex="3"><input type="checkbox" name="checkbox">XML</label>
                <label class="circul-checkbox" tabindex="4"><input type="checkbox" name="checkbox">YAML</label>
            </div>
            <div class="button__footer">
                <button class="button__footer--close">cancel</button>
                <button class="button__footer--create">create</button>
            </div>


        </div>
    </div>


    <div class="list">
        <h3>List of questions</h3>
        <h4 id="ifNoQuestion">There are no questions</h4>
    </div>

</div>

<script src="/scriptQuestions.js"></script>
</body>
</html>
