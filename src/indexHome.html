<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styleHome.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Junior Specialists</title>
</head>
<body>
<div class="wrapper" id="wrapper">
    <div class="container">

        <header class="header">
            <div class="header__list">
                <div class="header__logo">
                    <img src="image/logo3.png" width="100px" height="100px" alt="logo">
                </div>
                <div class="header__teamName">
                    <p>junior specialists</p>
                </div>
            </div>
        </header>

        <nav class="menu">
            <a class="menu__item menu__m1" href="indexHome.html">home</a>
            <a class="menu__item menu__m2" href="indexQuestions.html">questions</a>
            <a class="menu__item menu__m3" href="indexAbout.html">about</a>
        </nav>
        <div class="team">OUR TEAM</div>

        <div class="developers-wrap">
            <div id="developers"></div>
        </div>

        <div class="edit-dev-wrap">
            <a href="#wrapper" class="popup__area"></a>
            <form id="edit-dev" style="display: none" class="edit-dev">
                <div class="edit-dev-form">
                    <input type="hidden" name="id" id="edit-id">




                    <h1 class="form__title">Изменить данные</h1>
                    <div class="form__item">
                        <label class="form__label">Имя:</label>
                        <input type="text" name="name" id="edit-name" class="edit-name">
                    </div>

                    <div class="form__item">
                        <label class="form__label">Возраст:</label>
                        <input type="number" name="age" id="edit-age" class="edit-age">
                    </div>

                    <div class="form__item">
                        <label class="form__label">Пол:</label>
                        <input type="text" name="gender" id="edit-gender" class="edit-gender">
                    </div>

                    <div class="form__item">
                        <label class="form__label">Город:</label>
                        <input type="text" name="city" id="edit-city" class="edit-city">
                    </div>

                    <div class="form__item">
                        <label class="form__label">Вид деятельности:</label>
                        <input type="text" name="activity" id="edit-activity" class="edit-activity">
                    </div>

                    <div class="form__item">
                        <label class="form__label">Компания:</label>
                        <input type="text" name="company" id="edit-company" class="edit-company">
                    </div>

                    <div class="form__item">
                        <label class="form__label">Хобби:</label>
                        <input type="text" name="interests" id="edit-interests" class="edit-interests">
                    </div>

                    <div class="form__item">
                        <div class="form__label--file">Прикрепить фото</div>
                        <div class="file">
                            <div class="file__item">
                                <input accept=".jpg, .png, .gif" type="file" name="avatar" id="edit-avatar" class="file__input">
                                <div class="file__button">Выбрать</div>
                            </div>
                        </div>
                    </div>

                    <div><button type="submit" class="submit-and-close">Отправить</button></div>
                    <div class="pop_up_close">&#10006</div>
                </div>

            </form>
        </div>

    </div>
</div>


<script src="script.js"></script>
</body>
</html>
