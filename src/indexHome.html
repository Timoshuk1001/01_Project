<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styleHome.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Junior Specialists</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header__list">
            <div class="header__logo">
                <img src="image/logo3.png" width="100" height="100" alt="logo">
            </div>
            <div class="header__teamName">
                <p>junior specialists</p>
            </div>
        </div>

    </header>
    <nav class="menu">
        <a class="menu__item menu__m1" href="indexHome.html">home</a>
        <a class="menu__item menu__m2" href="indexQuestions.html">questions</a>
        <a class="menu__item menu__m3" href="indexAbout.html">about</a>
    </nav>

    <div class="card">
        <div id="developers"></div>
    </div>


    <form id="edit-dev" style="display: none">
        <input type="hidden" name="id" id="edit-id">
        <input type="file" name="avatar" id="edit-avatar"><br>
        <input type="text" name="name" id="edit-name"><br>
        <input type="number" name="age" id="edit-age"><br>
        <input type="text" name="gender" id="edit-gender"><br>
        <input type="text" name="city" id="edit-city"><br>
        <input type="text" name="activity" id="edit-activity"><br>
        <input type="text" name="company" id="edit-company"><br>
        <input type="text" name="interests" id="edit-interests"><br>
        <input type="submit">
    </form>


    <script src="script.js"></script>
</div>
</body>
</html>
