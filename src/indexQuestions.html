<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="width=device-width">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <title>Junior Specialists</title>
    <link rel="stylesheet" href="styleQuestions.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>
<div class="wrapper" id="wrapper">
    <div class="container">

    <header class="header">
        <div class="header__list">
            <div class="header__logo">
                <img src="image/logo3.png" width="100px" height="100px" alt="logo">
            </div>
            <div class="header__teamName">
                <p>junior specialists</p>
            </div>
        </div>
    </header>
    <nav class="menu">
        <a class="menu__item menu__m1" href="indexHome.html">home</a>
        <a class="menu__item menu__m2" href="indexQuestions.html">questions</a>
        <a class="menu__item menu__m3" href="indexAbout.html">about</a>
    </nav>

    <div class="selects__wrapp">

            <div class="selects">
                <select class="select__file-system" id="selectorFile">
                    <option value="sistem 0">Select file system</option>
                    <option value="sistem 1">CSV</option>
                    <option value="sistem 2">JSON</option>
                    <option value="sistem 3">XML</option>
                    <option value="sistem 4">YAML</option>

                </select>

                <select class="select__question-theme" id="selectorQuestion">
                    <option value="theme 0">Select question theme</option>
                    <option value="theme 1">Meta-Tags</option>
                    <option value="theme 2">Unit-Test</option>
                    <option value="theme 3">Element HTML</option>
                    <option value="theme 4">Margin Collapsing</option>
                    <option value="theme 5">Pseudo-element ::after & ::before</option>
                </select>
            </div>

        <a  class="button" href="#" id="open_pop_up">Добавить вопрос</a>
    </div>

        <div class="empty__field"></div>


    <div class="list" id="list">
        <h3>List of questions</h3>
        <h4 id="ifNoQuestion">There are no questions</h4>
    </div>

</div>
</div>

<div class="pop_up" id="pop_up">
    <a href="#" class="popup__area"></a>

    <form id="edit-form" name="main">
        <div class="pop_up_container">
            <div class="pop_up_body" id="pop_up_body">
                <label class="file__question"><h3>Question:</h3></label><br>

                <textarea class="pop_up_question" maxlength="255" type="text" name="nameInput" placeholder="Введите ваш вопрос..." autocomplete="off"></textarea>
                <div class="text__area">
                    <div class="texrarea__counter"> Осталось <span></span> символов
                    </div>
                </div>

                <div class="selector">
                    <label class="file__theme"><h3>Theme:</h3></label>
                    <p><select class="listSelector">
                        <option value="theme 0">Select one theme</option>
                        <option value="Meta-Tags">Meta-Tags</option>
                        <option value="Unit Test">Unit-Test</option>
                        <option value="Element HTML">Element HTML</option>
                        <option value="Margin Collapsing">Margin Collapsing</option>
                        <option value="Pseudo-element ::after & ::before">Pseudo-element ::after & ::before</option>
                    </select></p>
                </div>
                <br>
                <label class="radio__answer"><h3>Answer :</h3></label>
                <div class="radio">
                    <label class="radio__firstRadio"><input class="radio" value="True" type="radio" name="1">True</label>
                    <label class="radio__secondRadio"><input  class="radio" value="False"  type="radio" name="1">False</label>
                </div>
                <div class="error"></div>
                <br>

                <label class="file__system"><h3>File system:</h3></label>
                <div class="checkbox">
                    <label class="circul-checkbox" tabindex="1"><input class="checkbox" type="checkbox" name="checkbox" value="1">CSV</label>
                    <label class="circul-checkbox" tabindex="2"><input class="checkbox" type="checkbox" name="checkbox" value="2">JSON</label>
                    <label class="circul-checkbox" tabindex="3"><input class="checkbox" type="checkbox" name="checkbox" value="3">XML</label>
                    <label class="circul-checkbox" tabindex="4"><input class="checkbox" type="checkbox" name="checkbox" value="4">YAML</label>
                </div>



                <div class="button__footer">
                    <button class="btn--cancel" type="button">cancel</button>
                    <button class="btn--create" type="submit">create</button>
                </div>
                <div class="pop_up_close" id="pop_up_close">&#10006</div>

            </div>
        </div>
    </form>
</div>

<script src="scriptQuestionAllField.js"></script>
<script src="scriptQuestions.js"></script>
<script src="scriptQuestionCreateAndClose.js"></script>
</body>
</html>
